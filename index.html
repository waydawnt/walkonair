<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Walk on Air</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="video-container">
        <video autoplay loop muted class="video-content">
          <source src="./resources/cube_animation.mp4" type="video/mp4" />
        </video>
      </div>

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid px-5 py-3">
          <a class="navbar-brand" href="/">
            <img
              src="resources/logo.png"
              alt="logo"
              height="50px"
              width="125px"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link fs-5 text-black" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a
                  class="nav-link fs-5 text-black"
                  href="#"
                  data-bs-toggle="modal"
                  data-bs-target="#brochurePDF"
                  >Brochure</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link fs-5 text-black" href="contact.html"
                  >Contact Us</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>

      <!-- Coming soon section -->
      <div class="center-part">
        <div class="px-4 pt-5 my-5 text-center">
          <div class="col-lg-6 mx-auto">
            <p class="lead mb-1 p-text">We are</p>
            <h1 class="display-4 fw-bold text-body-emphasis heading-text">
              Coming Soon!
            </h1>
            <p class="lead mb-4 p-text">Until then</p>
            <p class="lead mb-4 p-text">Checkout Our</p>
            <div class="d-grid gap-2 d-sm-flex justify-content-sm-center mb-5">
              <button
                type="button"
                class="btn btn-primary btn-lg px-4 me-sm-3"
                data-bs-toggle="modal"
                data-bs-target="#portfolioPDF"
              >
                PORTFOLIO
              </button>
              <button
                type="button"
                class="btn btn-outline-secondary btn-lg px-4"
                data-bs-toggle="modal"
                data-bs-target="#brochurePDF"
              >
                BROCHURE
              </button>
            </div>
          </div>
          <div class="overflow-hidden" style="max-height: 30vh"></div>
        </div>
      </div>
    </div>

    <!-- PORTFOLIO PDF -->
    <div class="modal" id="portfolioPDF">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Portfolio</h1>
          </div>
          <div class="modal-body">
            <embed
              src="resources/portfolio.pdf"
              type="application/pdf"
              width="100%"
              height="100%"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- BROCHURE PDF -->
    <div class="modal" id="brochurePDF">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5">Brochure</h1>
          </div>
          <div class="modal-body">
            <embed
              src="resources/brochure.pdf"
              type="application/pdf"
              width="100%"
              height="100%"
            />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
